<!DOCTYPE html>
<html>

<head>
	<title>Spiritual Trivia Game</title>

	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Merriweather&effect=3d|fire-animation">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<img class="bg">
	<main>
		<div id='title'>
			<h1 class="title1 font-effect-3d">SPIRITUAL<br>ENGINEERING<br>QUIZ</h1>
			<div id="level"></div>
		</div>

		<div id="hands">
			<div id="scoreBoard">
				<h2> Correct answers: <span id="rightAns">0</span></h2>
				<h2> Wrong answers: <span id="wrongAns">0</span></h2>
			</div>
			<img id="rightHand" src="assets/images/rightHand1.png">
			<img id="leftHand" src="assets/images/leftHand1.png">
		</div>
		<div id="bodyRows">
			<div id="timer"></div>

			<h1 id="Question"></h1>

			<div id="answers">
				<ol class="ans" id="ans1"></ol>
				<ol class="ans" id="ans2"></ol>
				<ol class="ans" id="ans3"></ol>
				<ol class="ans" id="ans4"></ol>
			</div>
		</div>
		<div id="startDiv">
			<p>This is a spiritual  <span class="game">game.</span>  <span class="game">No</span> physical <span class="game">harm</span> will come to you.</p>
			<button id="startButton" class="font-effect-fire-animation">PLAY</button>
		</div>
		
		
	</main>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="./assets/javascript/variables.js"></script>
	<script src="assets/javascript/rewards.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>

</html>
