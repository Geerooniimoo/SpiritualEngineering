<!DOCTYPE html>
<html>

<head>
	<title>Spiritual Trivia Game</title>

	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Merriweather&effect=3d|fire-animation">

			<button id="startButton" class="font-effect-fire-animation">PLAY</button>

		<div id="answers">
